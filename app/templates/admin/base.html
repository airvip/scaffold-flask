<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    {% block head %}
    <title>{% block title %}{% endblock %}-Flask</title>
    <link rel="stylesheet" type="text/css" href=" {{ url_for('static', filename='css/style.css') }}">
    <style>
        #main-color {
            color: #ff0000;
        }
    </style>
    {% endblock %}
</head>

<body>
    <div id="content">{% block content %}{% endblock %}</div>
    <div id="footer">
        {% block footer %}
        &copy; Copyright 2020.
        {% endblock %}
    </div>
</body>

</html>
